<!-- toast template from code institute Boutique Ado -->

<div class="toast custom-toast rounded border-0" data-autohide="false">
    <div class="arrow-up arrow-info"></div>
    <div class="w-100 toast-capper bg-info"></div>
    <div class="toast-header bg-dark text-info">
        <strong class="mr-auto">Alert!</strong>
        <button type="button" class="ml-2 mb-1 close-text-danger" data-dismiss="toast" aria-label="Close">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>
    <div class="toast-body bg-white">
        {{ message }}
    </div>
</div>
